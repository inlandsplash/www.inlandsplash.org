  <!-- Sticky Top Bar -->
  <div id="sticky-header" class="sticky">
    <!-- Begin Top-Bar -->
    <nav class="top-bar" data-topbar data-options="is_hover: false">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#top-nav-landing" title="{{ site.name }}" rel="home">
            <img id="top-bar-logo-shield" class="show-for-large-up" src='{{ page.d.img }}/vector/inland-splash-logo.svg'/>
            <span class="hide-for-large-up uppercase">Inland Splash</span>
          </a></h1>
        </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        <li class="toggle-topbar menu-icon"><a href="#topbar"><span>{{ page.topbar.toggle }}</span></a></li>
      </ul>
      <section class="top-bar-section">
      {% if page.topbar.left %}
        <ul class="left">
        {% for item in page.topbar.left %}
          <li class="divider"><li>
          <li class="uppercase{% if item.url == page.url %} active{% endif %}{% if item.class %} has-form{% endif %}">
            <a href="{{ site.baseurl }}{{ item.url }}" class="{{ item.class }}">{{ item.name }}</a>
          </li>
        {% endfor %}
          <li class="divider"><li>
        </ul>
      {% endif %}

      {% if page.topbar.right %}
        <ul class="right">
        {% for item in page.topbar.right %}
          <li class="divider"><li>
          <li class="uppercase{% if item.url == page.url %} active{% endif %}{% if item.class %} has-form{% endif %}">
            <a href="{{ site.baseurl }}{{ item.url }}" class="{{ item.class }}">{{ item.name }}</a>
          </li>
        {% endfor %}
          <li class="divider"><li>
        </ul>
      {% endif %}
      </section>
    </nav>
  </div>
  <!-- End Top-Bar -->
