{% for post in site.categories.[include.cat] %}
<div id="{{ post.title | slugify }}" class="row post-wrapper">
<div class="small-12 columns">

<h3><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" alt="{{ post.title }}">{{ post.title }}</a></h3>

<h4>Posted: {{ post.date | date_to_long_string }}</h4>

<div class="post-content">

{{ post.content }}

</div>
</div>
</div>
{% endfor %}
